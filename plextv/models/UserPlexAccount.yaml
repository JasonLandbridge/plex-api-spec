title: UserPlexAccount
x-stoplight:
  id: oxmve07qox8h4
type: object
required:
  - adsConsent
  - adsConsentReminderAt
  - adsConsentSetAt
  - anonymous
  - authToken
  - backupCodesCreated
  - confirmed
  - country
  - email
  - emailOnlyAuth
  - services
  - title
  - twoFactorEnabled
  - username
  - uuid
properties:
  adsConsent:
    type:
      - boolean
      - 'null'
    description: Unknown
  adsConsentReminderAt:
    type:
      - string
      - 'null'
    description: Unknown
    format: date-time
  adsConsentSetAt:
    type:
      - string
      - 'null'
    description: Unknown
    format: date-time
  anonymous:
    type: boolean
    description: Unknown
  authToken:
    type: string
    description: The account token
    example: CxoUzBTSV5hsxjTpFKaf
  backupCodesCreated:
    type: boolean
    description: If the two-factor authentication backup codes have been created
  confirmed:
    type: boolean
    description: If the account has been confirmed
  country:
    type: string
    description: The account country
    example: NL
    maxLength: 2
    minLength: 2
  email:
    type: string
    description: The account email address
    format: email
    example: username@email.com
  emailOnlyAuth:
    type: boolean
    description: If login with email only is enabled
  experimentalFeatures:
    type: boolean
    description: If experimental features are enabled
  friendlyName:
    type: string
    description: Your account full name
  entitlements:
    type: array
    description: List of devices your allowed to use with this account
    items:
      type: string
  guest:
    type: boolean
    description: If the account is a Plex Home guest user
  hasPassword:
    type: boolean
    description: If the account has a password
  home:
    type: boolean
    description: If the account is a Plex Home user
  homeAdmin:
    type: boolean
    description: If the account is the Plex Home admin
  homeSize:
    type: integer
    description: The number of accounts in the Plex Home
  id:
    type: integer
    description: The Plex account ID
  joinedAt:
    type: string
    format: date-time
    description: Date the account joined Plex
  locale:
    type: string
    description: The account locale
  mailingListActive:
    type: boolean
    description: If you are subscribed to the Plex newsletter
  mailingListStatus:
    type: string
    description: Your current mailing list status
    example: unsubscribed
  maxHomeSize:
    type: integer
    description: The maximum number of accounts allowed in the Plex Home
    example: 15
  pastSubscriptions:
    type: array
    x-stoplight:
      id: zj87u0hx9pdvg
    items:
      $ref: ./PastSubscription.yaml
      x-stoplight:
        id: civbeworrmg6s
  pin:
    type: string
    description: 'The hashed Plex Home PIN [Might be missing]'
    deprecated: true
  profile:
    type: array
    x-stoplight:
      id: hgq318j7ei8x7
    items:
      $ref: ./UserProfile.yaml
      x-stoplight:
        id: 9rwcb84hrvcsi
  protected:
    type: boolean
    description: If the account has a Plex Home PIN enabled
  rememberExpiresAt:
    type: string
    format: date-time
    description: Date the token expires
  restricted:
    type: boolean
    description: If the account is a Plex Home managed user
  roles:
    type: array
    description: '[Might be missing] List of account roles. Plexpass membership listed here'
    items:
      type: string
  scrobbleTypes:
    type: array
    description: Unknown
    items:
      type: integer
  services:
    type: array
    x-stoplight:
      id: 3euz3w2ibanvz
    items:
      x-stoplight:
        id: irdwceh44hiy9
      type: object
      required:
        - identifier
        - endpoint
        - status
      properties:
        identifier:
          type: string
          example: metadata-dev
        endpoint:
          type: string
          example: 'https://epg.provider.plex.tv'
          format: uri
        token:
          type:
            - string
            - 'null'
          example: DjoMtqFAGRL1uVtCyF1dKIorTbShJeqv
        secret:
          type:
            - string
            - 'null'
        status:
          example: online
          enum:
            - online
            - offline
  subscription:
    $ref: ./Subscription.yaml
    description: If the accountâ€™s Plex Pass subscription is active
    x-stoplight:
      id: xj3hgb5eqps70
  subscriptionDescription:
    type: string
    description: Description of the Plex Pass subscription
  subscriptions:
    type: array
    x-stoplight:
      id: fy5zagvjnfyun
    items:
      $ref: ./Subscription.yaml
      x-stoplight:
        id: efo99d4ygo6j3
  thumb:
    type: string
    description: URL of the account thumbnail
    format: uri
    example: 'https://plex.tv/users/a4f43c1ebfde43a5/avatar?c=8372075101'
  title:
    type: string
    description: The title of the account (username or friendly name)
    example: UsernameTitle
  trials:
    type: array
    x-stoplight:
      id: nu45erytl69tf
    items:
      x-stoplight:
        id: 0f20957h5gpdo
      type: object
  twoFactorEnabled:
    type: boolean
    description: If two-factor authentication is enabled
    default: false
  username:
    type: string
    description: The account username
    example: Username
  uuid:
    type: string
    description: The account UUID
    example: dae343c1f45beb4f
