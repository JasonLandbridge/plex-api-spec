post:
  tags:
    - User
  summary: Sign in user with username and password and return user data
  description: Sign in user with username and password and return user data
  operationId: postUserSignIn
  parameters:
    - $ref: "../../parameters/ClientIdentifier.yaml"
    - $ref: "../../parameters/ClientProduct.yaml"
    - in: query
      name: X-Plex-Version
      schema:
        type: string
      required: false
      example: 4.129.1
    - in: query
      name: X-Plex-Platform
      schema:
        type: string
      required: false
      example: Chrome
    - in: query
      name: X-Plex-Platform-Version
      schema:
        type: string
      required: false
      example: 126.0
    - in: query
      name: X-Plex-Device
      schema:
        type: string
      required: false
      example: Linux
    - in: query
      name: X-Plex-Device-Screen-Resolution
      schema:
        type: string
      required: false
      example: 2327x1166,2560x1440
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            login:
              type: string
              example: username@email.com
            password:
              type: string
              example: password123Frogment Editor	
            rememberMe:
              type: boolean
              example: true
  responses:
    "201": # Yes this is returned as a 201 by the PlexAPI
      description: Returns the user account data with a valid auth token
      content:
        application/json:
          schema:
            $ref: '../schemas/plex-account.yaml#/components/schemas/MyPlexAccount'
        application/xml:
          schema:
            $ref: '../schemas/plex-account.yaml#/components/schemas/MyPlexAccount'
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"



